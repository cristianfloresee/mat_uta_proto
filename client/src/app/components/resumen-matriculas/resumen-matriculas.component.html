<div id="content" style="height: 600px; background-color: yellow">
    <div class="reader">

        <div id="actions">
            <button class="big" (click)="openNuevos()">Matricula Nuevos</button>
            <button class="big" (click)="openAntiguos()">Matricula Antiguos</button>
            <button class="big" (click)="openTotal()">Matricula Total</button>

            <modal #nuevosModal>
                <ng-template #modalHeader>
                    <div style="width: 100%; background-color: green">
                        <h2>Alumnos Nuevos</h2>
                    </div>
                </ng-template>
                <ng-template #modalBody>
                    <app-matricula-nuevos [nuevos]="resumen_nuevos"></app-matricula-nuevos>
                </ng-template>
            </modal>

            
            <modal #antiguosModal>
                <ng-template #modalHeader>
                    <div style="width: 100%; background-color: green">
                        <h2>Alumnos Antiguos</h2>
                    </div>
                </ng-template>
                <ng-template #modalBody>
                    <app-matricula-antiguos [antiguos]="resumen_antiguos"></app-matricula-antiguos>
                </ng-template>
            </modal>

            <modal #totalModal>
                <ng-template #modalHeader>
                    <div style="width: 100%; background-color: green">
                        <h2>Alumnos Total</h2>
                    </div>
                </ng-template>
                <ng-template #modalBody>
                    <app-matricula-total [total]="resumen_total"></app-matricula-total>
                </ng-template>
            </modal>

        </div>
    </div>
</div>
